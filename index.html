<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sliding-Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="slide slide1">
          <div class="content">
            <div class="icon"><span class="layer"></span></div>
            <br>
            <small>Pass your mouse over!</small>
          </div>
        </div>
        <div class="slide slide2">
          <div class="content">
            <h3>Hello World!</h3>
            <p>Andrea is here :)</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
